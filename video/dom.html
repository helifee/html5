<!DOCTYPE HTML>
<html>
<head>
<title>Video Dom</title>
</head>
<body>
<div style="text-align:center;">
	<button onclick="playPause()">播放/暂停</button>
	<button onclick="makeBig()">大</button>
	<button onclick="makeNormal()">中</button>
	<button onclick="makeSmall()">小</button>
	<br/>
	<video id="myVideo" width="420" style="margin-top:15px;">
		<source src="../resource/movie.ogg" type="video/ogg">
		<source src="../resource/movie.mp4" type="video/mp4">
		Your browser does not support video tag.
	</video>
</div>
<script type="text/javascript">
var myVideo = document.getElementById("myVideo");
function playPause() {
	if(myVideo.paused) {
		myVideo.play();
	} else {
		myVideo.pause();
	}
}

function makeBig() {
	myVideo.width="560";
}

function makeNormal() {
	myVideo.width="420";
}

function makeSmall() {
	myVideo.width="320";
}
</script>
</body>
</html>
